<div class="container">

    <mat-stepper #stepper [linear]="false">
        <mat-step [stepControl]="uploadForm">
            <form [formGroup]="uploadForm">
                <div class="upload_step_1">
                    <ng-template matStepLabel>Upload Video</ng-template>
                    <div class="main_area">
                        <mat-progress-bar mode="indeterminate" value="40" style="margin-top: 15px"
                            *ngIf="showProgress"></mat-progress-bar>
                        <div [class]="{'upload_area': true, 'uploaded': isUploaded}" appUploadFile
                            (change)="onFileDropped($event, 0)">
                            <input type="file" #fileDropRef id="fileDropRef" multiple
                                (change)="fileBrowseHandler($event, 0)" class="upload_file" accept="video/*" />
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 63 64"
                                class="upload_icon">
                                <g fill="#3B454F" fill-rule="nonzero">
                                    <path
                                        d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z" />
                                    <path
                                        d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z" />
                                    <path
                                        d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z" />
                                </g>
                            </svg>
                            <h3 style="font-weight: 400">Drop the video file here</h3>
                            <video [src]="videoURL" class="video" (loadeddata)="loaded($event, 0)"></video>
                        </div>
                        <mat-progress-bar mode="indeterminate" value="40" style="margin-top: 15px"
                            *ngIf="showProgress_cover"></mat-progress-bar>
                        <div [class]="{'upload_area': true, 'uploaded': cover_isUploaded}" appUploadFile
                            (change)="onFileDropped($event, 1)">
                            <input type="file" #fileDropRefmultiple (change)="fileBrowseHandler($event, 1)"
                                class="upload_file" accept="image/*" />
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 63 64"
                                class="upload_icon">
                                <g fill="#3B454F" fill-rule="nonzero">
                                    <path
                                        d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z" />
                                    <path
                                        d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z" />
                                    <path
                                        d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z" />
                                </g>
                            </svg>
                            <h3 style="font-weight: 400">Video Cover</h3>
                            <img [src]="imgURL" alt="" class="image" (loadeddata)="loaded($event, 1)">
                        </div>


                        <div class="title_area">
                            <mat-form-field class="example-full-width" style="width: 100%">
                                <mat-label>Video Title</mat-label>
                                <input matInput placeholder="Please input the video title" value="Sushi"
                                    formControlName="title">
                            </mat-form-field>
                        </div>
                    </div>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </div>
            </form>

        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Fill the imformation">
            <div class="step2_container">
                <form [formGroup]="secondFormGroup" class="info_form">
                    <mat-form-field class="example-full-width" style="width: 100%">
                        <mat-label>Publisher</mat-label>
                        <input matInput placeholder="Please input the video publisher" value=""
                            formControlName="publisher">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="width: 100%">
                        <mat-label>Introduce</mat-label>
                        <input matInput placeholder="Please input the video introduce" value=""
                            formControlName="introduce">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="width: 100%">
                        <mat-label>Genre</mat-label>
                        <input matInput placeholder="Please input the video genre" value="" formControlName="genre">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="width: 100%">
                        <mat-label>producer</mat-label>
                        <input matInput placeholder="Please input the video genre" value="" formControlName="producer">
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </div>

        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <div style="display: flex; flex-direction: column;gap: 10px">
                <label for="submit_upload">Now you finished all the information</label>
                <button mat-raised-button id="submit_upload" (click)="onSubmit()">Click here to finish upload</button>
            </div>

            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-stepper>

</div>
